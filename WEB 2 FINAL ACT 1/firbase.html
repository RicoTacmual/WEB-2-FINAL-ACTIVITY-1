<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</head>
<style>
    .container{
        margin-top: 200px; 
        background: #00b6d6;
    }
</style>
<body class="p-5">
    <div class="container col-md-4 p-5 bg-secondary text-light">
      <div class="row justify-content-center">
        <div class="col-md-9">
            <h3 style="text-align:center; color: rgb(251, 255, 2); ">ADD ACCOUNT</h3>
          <form method="post" id="frmContact">
            <p>
              Fullname:
              <input class="form-control form-control-sm" type="text" name="fullname" id="fullname" autocomplete="off" required />
            </p>
            <p>
              Email:
              <input class="form-control form-control-sm" type="email" name="email" id="email" autocomplete="off" required />
            </p>
            <p>
              Subject:
              <input class="form-control form-control-sm" type="text" name="subject" autocomplete="off" id="subject" />
            </p>
            <p>
              Message:
              <textarea class="form-control form-control-sm" name="message" autocomplete="off" id="message"></textarea>
            </p>
            <button class="form-control form-control-sm btn-success" type="submit" name="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <button class="btn btn-primary float-right mt-5"><a class="nav-link text-white" href="index.html">Back</a></button>
  </body>
  
  
</html>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";
   
  // Paste the code from Firebase
  const firebaseConfig = {
  apiKey: "AIzaSyBf9aFuur8NE1BMjpSjimmOix6U7DQDZbw",
  authDomain: "webtech-2-bb616.firebaseapp.com",
  projectId: "webtech-2-bb616",
  storageBucket: "webtech-2-bb616.appspot.com",
  messagingSenderId: "902523026887",
  appId: "1:902523026887:web:b2df0717874aad31f16de2"
};
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  // Get a reference to the database service
  const db = getDatabase(app);
  
  document.getElementById('frmContact').addEventListener('submit', function(e) {
      e.preventDefault();
      const Studid=Math.random().toString(36).slice(2, 7);
      set(ref(db, 'users/' + Studid ), {
          studno: Studid,  
          name: document.getElementById('fullname').value,
          email: document.getElementById('email').value,
          subject: document.getElementById('subject').value,
          message: document.getElementById('message').value
      });
   
      alert('Your form is submitted');
      document.getElementById('frmContact').reset();

    });
  </script>
